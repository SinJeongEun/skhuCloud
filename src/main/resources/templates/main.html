<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: header">
</head>

<body id="page-top">
<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" style="padding-bottom: 2rem">
            <nav th:replace="fragments/topbar.html :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid" style="padding-top: 1.5rem">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800"></h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4" style="float: left; width: 85%">
                    <div class="card-header py-3">
                        <i class = "fas fa-user"></i>
                        <div style = "display : inline-block;" class = "directory-list" th:each = "directory : ${directoryList}">
                            <span class = "directory-list" th:directory-url = "${'/directories?path=' + directory.path}" th:text="${directory.nowDirectory}"></span>
                            <i class = "fas fa-chevron-right" th:if = "${!directoryStat.last}"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <form id = "main-form" th:action="@{/download/checked(nowPath = ${nowPath})}" method="get">
                                    <input id = "now-path" type ="hidden" th:name = "nowPath" th:value = "${nowPath}"/>
                                    <tr>
                                        <div id = "search-bar">
                                            <a id = "download-button" style = "display : flex;" href = "#" onclick = "return downloads()">
                                                <img style = "width : 20px; height : 20px;" src = "/static/images/download.png"/>
                                                <span style = "font-weight : bold;">다운로드</span>
                                            </a>
                                            <input id = "search-key" type = "text" placeholder = "입력하시오." th:name = "${key}" th:value = "${key}" style="border-radius: 5px;"/>
                                            <span id = "search-key-submit" style="border-radius: 5px;">
                                                <img id = "search-key-submit-content" src = "/static/images/search_icon.png"/>
                                            </span>
                                        </div>
                                    </tr>
                                    <thead>
                                    <tr>
                                        <td th:class="cbox-cover">
                                            <input type="checkbox" id="selectAll">
                                            <label for = "selectAll">&nbsp</label>
                                        </td>
                                        <th>이름</th>
                                        <th>수정일</th>
                                        <th>크기</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:class="table-values" th:each="file, index: ${folderList}">
                                        <td th:class = "cbox-cover">
                                            <input th:id = "${'cbox-file' + index.index}" th:name="checkedFiles" th:type="checkbox" th:value="${file.path}"/>
                                            <label th:for = "${'cbox-file' + index.index}">&nbsp</label>
                                        </td>
                                        <td>
                                            <img th:src = "${file.imageUrl}" style = "display : inline-block;" width = "20px" height = "20px"/>
                                            <span th:class="fileName" th:text="${file.name}" th:directory-url = "${'/directories?path=' + file.path}"></span>
                                            <button  th:class="button-wrapper" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <img th:class="more" src="/static/images/mini.png">
                                            </button>
                                            <div class="dropdown-menu">
                                                <input th:type="hidden" th:value="${file.kind}"/>
                                                <a class="dropdown-item" href="#">버전 정보</a>
                                            </div>
                                        </td>
                                        <td th:text="${file.modifiedTime}"></td>
                                        <td th:text="${file.size}"></td>
                                    </tr>

                                    <tr th:class="table-values" th:each="file, index : ${fileList}">
                                        <td th:class = "cbox-cover">
                                            <input th:id = "${'cbox-folder' + index.index}" th:name="checkedFiles" th:type="checkbox" th:value="${file.path}"/>
                                            <label th:for = "${'cbox-folder' + index.index}">&nbsp</label>
                                        </td>
                                        <td>
                                            <img th:src = "${file.imageUrl}" style = "display : inline-block;" width = "20px" height = "20px"/>
                                            <span th:text="${file.name}" th:file-url = "${'/files?path=' + file.path}"></span>
                                            <button  th:class="button-wrapper" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <img th:class="more" src="/static/images/mini.png">
                                            </button>
                                            <div class="dropdown-menu">
                                                <input th:type="hidden" th:value="${file.kind}"/>
                                                <a class="dropdown-item" href="#">버전 정보</a>
                                            </div>
                                        </td>
                                        <td th:text="${file.modifiedTime}"></td>
                                        <td th:text="${file.size}"></td>
                                    </tr>
                                    </tbody>
                                    <tfoot/>
                                </form>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 사이드 바-->
                <div id="sidebarWrapper" style="display:none;">
                    <div id = "sidebar"></div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer.html :: footer"></footer>
    </div>
</div>
</body>
</html>

<script>
    var tes = "[[${nowPath}]]";
    console.log(tes);

    //전체 선택 기능 함수
    $("#selectAll").click(function (){
        $("input[name=checkedFiles]").each(function (){
            if($("#selectAll").prop('checked')){
                if(!$(this).prop('disabled')) $(this).prop('checked',true);
            }else {
                $(this).prop('checked',false);
            }
        })
    })

    var sWrapper = document.getElementById("sidebarWrapper");
    $(".dropdown-menu").click(function () {
        var kind = $(this).children()[0].value;

        const url = window.location.protocol + '//' + window.location.host+"/version/test/1?kind=" + kind;
        console.log("드롭다운 눌림~~" + url) ;


        $.ajax({
            type: "GET",
            url: url,
        })
            .done(function (result) {
                $("#sidebar").replaceWith(result);
            })
            .fail(function(jqXHR) {
                console.log(jqXHR);
            })
            .always(function() {
                console.log("요청, 응답 결과에 상관없이, 이건 항상 실행됩니다.");
            })

        sWrapper.style.display = 'block';
        console.log("!!!    "+sWrapper.style.display);
        const parents = $(this).parentNode;
        console.log("~~~ " + parents[0][0]  );
    })

    function downloads() {
        document.getElementById('main-form').submit(); // submit 버튼역할을 해줄 것임
    }

    function cl() {
        console.log("~~~~~~~~~~~~~~~~~~~~~!!!!!!!!!!!!!!!!!!");
    }

</script>
