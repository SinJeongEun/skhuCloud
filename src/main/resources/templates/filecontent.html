<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: header">
</head>
<body>
<table>
    <tr class = "left">
        <td>
            <pre><code id = "file_content" th:class = "${extension}" th:text = "${content}"></code></pre>
        </td>
    </tr>
    <!-- 그저 time , code 리스트를 가져오기 위한 태그 -->
    <tr>
        <tr th:each = "version : ${versionList}">
            <td th:content = "${version.content}" th:text = "${version.time}"></td>
        </tr>
        <div id = "chart_div"></div>
    </tr>
</table>
<div id = "time" th:text = "${time}"></div>
<div id = "code" th:text = "${code}"></div>
</body>
